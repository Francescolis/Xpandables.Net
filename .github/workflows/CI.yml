name: CI

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Xpandables.Net.sln

      - name: Build
        run: dotnet build Xpandables.Net.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Xpandables.Net.sln --configuration Release --no-build --verbosity normal
